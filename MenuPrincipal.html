<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Avanzado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/u.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: black;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0099cc;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0099cc;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        .btn-secondary {
            width: 100%;
            padding: 10px;
            background-color: #33b5e5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        .btn-secondary:hover {
            background-color: #0099cc;
        }

        .btn-secondary {
            background-color: #ccc;
        }

        .btn-secondary:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registro Avanzado</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Registrarse">
        </form>

        <div>
            <button class="btn-secondary" id="delete-btn">Eliminar</button>
            <button class="btn-secondary" id="edit-btn">Modificar</button>
            <button class="btn-secondary" id="search-btn">Buscar</button>
        </div>
    </div>

    <script>
        document.getElementById("delete-btn").addEventListener("click", function () {
            // Lógica para eliminar el registro
            alert("Registro eliminado");
        });

        document.getElementById("edit-btn").addEventListener("click", function () {
            // Lógica para modificar el registro
            alert("Registro modificado");
        });

        document.getElementById("search-btn").addEventListener("click", function () {
            // Lógica para buscar el registro
            alert("Registro encontrado");
        });

        document.getElementById("add-btn").addEventListener("click", function () {
            // Lógica para agregar un nuevo registro
            alert("Registro agregado");
        });
    </script>
</body>

</html>
